<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Pemesanan</title>
    </head>
    <body>
        <h1>Form Pemesanan pizzaKU</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi quos eum adipisci praesentium, fugiat eos repudiandae nobis in minus sint nemo saepe velit cumque et ab veritatis. Natus, reprehenderit earum.
         <p>Informasi Kamu:</p>
         
         <form action="http://blackgoosebistro.com/pizza.php" method="post"> 
            <label for="customername">nama :</label>
            <input type="text" name="customername"
            id="customername" required>
            <br><br>
            <label for="address">Alamat</label>
            <input type="text" name="address"
            id="address" required>

            <br><br>
            <label for="telephone">No Telepon</label>
            <input type="number" name="telephone"
            id="telephone" required>

            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email"
            id="email" required>

            <br><br>
            <label for="instructions">Deskripsi pemesanan<label><br>
                <textarea name="instructions" id="instructions" placeholder="Tidak boleh lebih dari 400 karakter" maxlength="400" cols="30" rows="5"></textarea>

                <h4>Desain Pizza Kamu</h4>
                <p>Spek Pizza</p>

                <p>Lapisan (Pilih satu)</p>
                <input type="radio" name="crust"
                id="crust1" value="Original">
                <label for="crust">Original</label>
                <br>
                <input type="radio" name="crust"
                id="crust2" value="Gandum">
                <label for="crust">Gandum</label>
                <br>
                <input type="radio" name="crust"
                id="crust3" value="Bebas Glute">
                <label for="crust3">Bebas Gluten</label>
                <br>

                <p>Topping (bisa lebih dari 1):</p>
                <input type="checkbox" name="toppings[]"
                id="topping1" checked="checked">
                <label for="topping1">Nanas</label>
                <br>

                <input type="checkbox" name="toppings[]"
                id="topping2" value="Mangga">
                <label for="topping2">Mangga</label>
                <br>

                <input type="checkbox" name="toppings[]"
                id="topping3" value="Durian">
                <label for="topping3">Durian</label>
                <br>

                <input type="checkbox" name="toppings[]"
                id="topping4" value="Anggur">
                <label for="topping4">Anggur</label>
                <br>
                <label for="number">Jumlah Pizza</label>
                <select name="number" id="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="4">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                <input type="submit" value="Pesan Sekarang!">
                <input type="reset" value="reset">
         </form>
</body>
</html>
